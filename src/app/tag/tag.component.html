<button mat-icon-button>
  <mat-icon (click)="openAddDialog()">add</mat-icon>
</button>

<mat-list *ngIf="tags">
  <mat-list-item class="list-item" *ngFor="let tag of tags">
    <p mat-line>{{tag.libelle}}</p>
    <button mat-icon-button>

      <mat-icon (click)="openEditDialog(tag)">edit</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon (click)="onDelete(tag)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
