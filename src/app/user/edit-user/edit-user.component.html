<h2 mat-dialog-title>section</h2>


<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput
           placeholder="section"
           formControlName="nomsection">

  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>

  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary"
          (click)="save()">
    Save
  </button>

</mat-dialog-actions>
