<button mat-icon-button>
  <mat-icon (click)="openAddDialog()">add</mat-icon>
</button>
<mat-list *ngIf="sections">
  <mat-list-item class="list-item" *ngFor="let section of sections">
    <p mat-line>{{section.nomsection}}</p>
    <button mat-icon-button>
      <mat-icon (click)="openEditDialog(section)">edit</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon (click)="onDelete(section)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
